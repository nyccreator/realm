spring.application.name=realm

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=notverysecret

# Connection pool optimization for graph operations
spring.neo4j.pool.idle-time-before-connection-test=30s
spring.neo4j.pool.max-connection-pool-size=50
spring.neo4j.pool.max-connection-lifetime=1h
spring.neo4j.pool.connection-acquisition-timeout=60s
spring.neo4j.pool.metrics-enabled=true

# Transaction management for complex graph operations
spring.neo4j.transaction.timeout=30s
spring.data.neo4j.database=neo4j

# JWT Configuration
realm.jwt.secret=your-secret-key-change-this-in-production-make-it-at-least-256-bits-long
realm.jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.data.neo4j=DEBUG
logging.level.org.neo4j.driver=INFO
